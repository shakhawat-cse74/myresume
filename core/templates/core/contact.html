{% extends 'core/base.html' %}


{% block bodycontent %}

<div class="container mt-4">
    <h1 class="text-warning border-bottom mb-5">Contact Us</h1>
    <div class="row text-white mb-5">
        <p class="mx-auto mb-5">Do you have any question? Please do not hesitate to contact us.I will come back to you within a metter of hours to help you.</p>

        <div class="col-sm-9 mb-4">
            <form action="">
                <div class="row  mb-3">
                    <div class="form-group col-md-6">
                        <label class="mb-2" for="inputName">Enter Your Name</label>
                        <input type="text" class="form-control" id="inputName">
                    </div>
                
                    <div class="form-group col-md-6">
                        <label class="mb-2" for="inputEmail">Enter Your Email</label>
                        <input type="email" class="form-control" id="inputEmail">

                    </div>
                </div>
                <div class="form-group  mb-3">
                    <label class="mb-2" for="inputSubject">Your Subject</label>
                    <input type="text" class="form-control" id="inputSubject">
                </div>

                <div class="mb-3">
                    <label class="mb-2" for="inputTextarea">Message</label>
                    <textarea class="form-control" id="inputTextarea" required></textarea>

                </div>
                <button class="btn btn-primary " type="submit">Send>></button>   
            </form>
        </div>
        <div class="col-sm-3 text-center">

            <ul class="list-unstyled">
                <li>
                    <i class="fas fa-map-marker-alt fa-2x i-color"></i>
                    <p>Gulshan-2, Dhaka, Bangladesh</p>
                </li>
                <li>
                    <i class="fas fa-phone fa-2x i-color mt-4"></i>
                    <p>01580-513507</p>
                </li>
                <li>
                    <i class="fas fa-envelope fa-2x i-color mt-4"></i>
                    <p>support@gmail.com</p>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="text-center">
    <a href="#" target="_blank"><i class="fab fa-twitter  i-color me-3"></i></a>

</div>
